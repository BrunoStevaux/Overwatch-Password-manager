<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script src="../../plugins/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <form id="accountAdd">
      <div>
        <label for="emailAdd">Email:</label>
        <input type="text" id="emailAdd" placeholder="example@example.com" value="test@test.com">
        <span class="error" id="emailError" aria-live="polite"></span>
      </div>
      <div>
        <label for="passwordAdd">Password:</label>
        <input type="password" id="passwordAdd" placeholder="password123" value="1234">
        <span class="error" id="passwordError" aria-live="polite"></span>
      </div>
      <div>
        <label for="battleTagAdd">Battle Tag:</label>
        <input type="text" id="battleTagAdd" placeholder="tag#0000" value="test#0001">
        <span class="error" id="battleTagError" aria-live="polite"></span>
      </div>

      <div>
        <span class="success" id="accountAddStatus" aria-live="polite"></span>
      </div>

      <button class="btnAdd" type="submit">Add Account</button>
      <button class="btnRemove" type="button">Remove All</button>

    </form>

    <h4>Current Accounts:</h4>
    <table id="accounts">
      <thead>
        <tr>
          <th>Email</th>
          <th>Password</th>
          <th>Battle Tag</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="../js/homeRenderer.js"></script>

  </body>

</html>
